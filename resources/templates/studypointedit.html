{% extends "base.html" %}
{% block content %}





  <div >
        <div class="container">
            <div class="row">
                <div class="page-header">
                    <h1>{{studypointdetail.title}}

                    </h1>
                </div>
            </div>

            <div class="row">
                <div  class="well">

                    <form class="form-horizontal" ENCTYPE="multipart/form-data"    style="width:100%;" action="/savestudypoint"  method="post">

                      <div class="form-group">

                            <label for="name" class="col-sm-2 control-label">标题:</label>

                            <div class="col-sm-10" style="text-align:left;">
                             <input type="text" class="form-control" placeholder="输入标题" name="title" value="{{studypointdetail.title}}">
                            <input type="text" class="form-control" style="display:none;"   name="id" value="{{studypointdetail._id}}">
                          </div>

                       </div>

                        <div class="form-group">
                          <label for="name" class="col-sm-2 control-label">视频:</label>
                           <div class="col-sm-10" style="text-align:left;">
                             <input accept="*"     id="videofile" name="videofile" type="file" style="display:none">
                             <a class="btn" onclick="$('input[id=videofile]').click();">浏览</a>

                            </div>


                        </div>

                        <div class="form-group">
                          <label for="name" class="col-sm-2 control-label">学分:</label>
                            <div class="col-sm-10" style="text-align:left;">

                                <select  data-size="false" name="point">
                                    <option value="0" {% ifequal studypointdetail.point 0 %}selected{% else %}{% endifequal %}>无学分</option>
                                    <option value="1" {% ifequal studypointdetail.point 1 %}selected{% else %}{% endifequal %}>1学分</option>
                                    <option value="2" {% ifequal studypointdetail.point 2 %}selected{% else %}{% endifequal %}>2学分</option>
                                    <option value="3" {% ifequal studypointdetail.point 3 %}selected{% else %}{% endifequal %}>3学分</option>
                                    <option value="4" {% ifequal studypointdetail.point 4 %}selected{% else %}{% endifequal %}>4学分</option>
                                    <option value="5" {% ifequal studypointdetail.point 5 %}selected{% else %}{% endifequal %}>5学分</option>
                               </select>



                            </div>

                        </div>

                        <div class="form-group">
                           <label for="name" class="col-sm-2 control-label">学习时长:</label>
                            <div class="col-sm-10" style="text-align:left;">
                                <select  data-size="false" name="timelong">
                                    <option value="30" {% ifequal studypointdetail.timelong 30 %}selected{% else %}{% endifequal %}>半小时</option>
                                    <option value="60" {% ifequal studypointdetail.timelong 60 %}selected{% else %}{% endifequal %}>1小时</option>
                                    <option value="120" {% ifequal studypointdetail.timelong 120 %}selected{% else %}{% endifequal %}>2小时</option>
                               </select>

                            </div>

                        </div>



                        <div style="text-align:center;">
                           <button type="submit" class="btn btn btn-primary">保存</button>
                        </div>



                   </form>



                </div>
            </div>








        </div>
    </div>





{% endblock %}
