{% extends "base.html" %}
{% block content %}





  <div >
        <div class="container">
            <div class="row">
                <div class="page-header">
                    <h1>{{articledetail.title}}

                    </h1>
                </div>
            </div>

            <div class="row">
                <div  class="well">

                    <form class="form-horizontal" ENCTYPE="multipart/form-data"    style="width:100%;" action="savearctile"  method="post">

                      <div class="form-group">

                            <label for="name" class="col-sm-2 control-label">标题:</label>

                            <div class="col-sm-10" style="text-align:left;">
                             <input type="text" class="form-control" placeholder="输入标题" name="title" value="{{articledetail.title}}">
                            </div>

                       </div>

                        <div class="form-group">
                          <label for="name" class="col-sm-2 control-label">图片:</label>
                           <div class="col-sm-10" style="text-align:left;">
                             <input accept="image/x-png,image/jpeg"     id="titleimage" name="titleimage" type="file" style="display:none">
                             <a class="btn" onclick="$('input[id=titleimage]').click();">浏览</a>
                               <img id="blah" width="100px;" height="100px;" src="/files/{{articledetail.titleimage}}" alt="your image" />
                            </div>

                        </div>

                        <div class="form-group">
                          <label for="name" class="col-sm-2 control-label">类型:</label>
                            <div class="col-sm-10" style="text-align:left;">
                                <select  data-size="false" name="type" value="{{articledetail.type}}">
                                    <option value="0" selected="{{articledetail.type==0}}">全科专题</option>
                                    <option value="1" selected="{{articledetail.type==1}}">重要活动</option>
                                    <option value="2" selected="{{articledetail.type==2}}">社区之窗</option>
                               </select>

                            </div>

                        </div>

                        <div class="form-group">
                          <label for="name" class="col-sm-2 control-label">来源:</label>
                            <div class="col-sm-10" style="text-align:left;">
                                <select  data-size="false" name="source" value="{{articledetail.source}}">
                                    <option value="1" selected="{{articledetail.source==1}}" >原创</option>
                                    <option value="0" selected="{{articledetail.source==0}}">链接</option>

                               </select>

                            </div>

                        </div>

                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label">内容:</label>
                            <div class="col-sm-10" style="text-align:left;">
                               <textarea class="form-control" name="content" rows="3"  >{{articledetail.content}}</textarea>
                            </div>

                        </div>

                        <div style="text-align:center;">
                           <button type="submit" class="btn btn btn-primary">保存</button>
                        </div>



                   </form>



                </div>
            </div>








        </div>
    </div>





{% endblock %}
